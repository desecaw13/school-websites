<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pong</title>
	<link rel="stylesheet" href="index.css">
	<script type="module" src="main.js"></script>
</head>
<body>
	<form id="menu" name="menu" onsubmit="return false;">
		<h1>Checkbox Pong</h1>
		<details>
			<summary>Explanation/Instructions</summary>
			<p>This is the game Pong made with checkboxes, using <a href="https://www.bryanbraun.com/checkboxland/">checkboxland</a>.</p>
			<p>First player uses the arrow keys <kbd>Up</kbd> and <kbd>Down</kbd> and second player uses the <kbd>W</kbd> and <kbd>S</kbd> keys.</p>
		</details>
		<h3>Options</h3>
		<ul>
			<li>
				<label for="multiplayer">Multiplayer</label>
				<input id="multiplayer" name="multiplayer" type="checkbox">
			</li>
			<li>
				<h4>Dimensions</h4>
				<label for="x-size">X</label>
				<input id="x-size" name="xsize" type="range"
					value="35" min="13" max="65" step="1"
					onchange="setAttribute('value', value);">
				<br>
				<label for="y-size">Y</label>
				<input id="y-size" name="ysize" type="range"
					value="24" min="13" max="65" step="1"
					onchange="setAttribute('value', value);">
			</li>
			<li>
				<h4>Difficulty</h4>
				<label for="easy">Easy</label>
				<input id="easy" name="difficulty" type="radio" value="easy">
				<wbr>
				<label for="medium">Medium</label>
				<input id="medium" name="difficulty" type="radio" value="medium" checked >
				<wbr>
				<label for="hard">Hard</label>
				<input id="hard" name="difficulty" type="radio" value="hard">
			</li>
			<li>
				<h4>Scoreboard Names</h4>
				<label for="name-one">Name 1</label>
				<input id="name-one" name="nameOne" type="text" value="Player">
				<wbr>
				<label for="name-two">Name 2</label>
				<input id="name-two" name="nameTwo" type="text" value="Computer">
			</li>
			<br>
			<button id="start">Start</button>
		</ul>
	</form>
	<div id="cbl-wrap">
		<div id="names-wrap">
			<span id="first-name" score=""></span>
			<span id="second-name" score=""></span>
		</div>
		<div id="checkboxland"></div>
		<button id="reset" type="button">Reset</button>
	</div>
</body>
